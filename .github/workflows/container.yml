name: Build Container Image
on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

env:
  TZ: "Europe/Berlin"
  HUSKY: 0

jobs:
  build-platform:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Download package.json
        uses: actions/download-artifact@v5
        continue-on-error: true # artifact only exists when running on main
        with:
          name: package-json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            VERSION=${{ inputs.version }}
            COMMIT_SHA=${{ github.sha }}
          cache-from: type=gha,scope=build-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.platform }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ strategy.job-index }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-manifests:
    name: Create multi-arch manifest
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build-platform
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          # For pre-release versions (pr-*), only tag with version
          # For release versions, tag with both latest and version
          if [[ "${{ inputs.version }}" == pr-* ]]; then
            echo "tags=ghcr.io/${{ github.repository }}:${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tags=ghcr.io/${{ github.repository }}:latest,ghcr.io/${{ github.repository }}:${{ inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            $(echo "${{ steps.tags.outputs.tags }}" | tr ',' '\n' | xargs -I {} echo "-t {}") \
            $(printf 'ghcr.io/${{ github.repository }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ghcr.io/${{ github.repository }}:${{ inputs.version }}

      - name: Generate Summary
        if: always()
        run: |
          echo "## Container Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ghcr.io" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tags**:" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ inputs.version }}" == pr-* ]]; then
            echo "  - \`ghcr.io/${{ github.repository }}:${{ inputs.version }}\` (pre-release)" >> $GITHUB_STEP_SUMMARY
          else
            echo "  - \`ghcr.io/${{ github.repository }}:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "  - \`ghcr.io/${{ github.repository }}:${{ inputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          fi
